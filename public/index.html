<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>NPR Scraper</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title">
  </head>
  <body>
    
    <div class="jumbotron">

      <div class="container text-center">
        <h1 class="display-2">NPR News Scraper</h1>
        <h2><i>The latest from National Public Radio</i></h2>
        
      </div>
    </div>

    <div class="container">
        <div class="row">
          <div class="col-10-md">
            <div id="articles"></div>
            <!-- <div id="note-but-col" class="col-1-md offset-1-md"></div> -->
          </div>
        </div>
      </div>

    <!-- Note Modal -->
    <div class="modal fade" id="noteModal" tabindex="-1" role="dialog" aria-labelledby="noteModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="noteModalLabel">Modal title</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="save-note" type="button" class="btn btn-primary" data-id="" data-dismiss="modal">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="app.js"></script>
  </body>
</html>
